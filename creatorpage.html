.profile-container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 1rem;
  background: linear-gradient(
    45deg,
    rgba(31, 41, 55, 0.3),
    rgba(55, 48, 163, 0.2),
    rgba(139, 92, 246, 0.15),
    rgba(31, 41, 55, 0.3)
  );
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  border-radius: 1.5rem;
  border: 1px solid rgba(229, 231, 235, 0.1);
  box-shadow: 
    0 0 40px -10px rgba(139, 92, 246, 0.3),
    inset 0 0 60px -20px rgba(139, 92, 246, 0.2);
  backdrop-filter: blur(10px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* New layout structure */
.profile-layout {
  padding: 1rem;
}

.profile-info {
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

.profile-image-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
}

.profile-image-wrapper {
  position: relative;
  display: inline-block;
  padding: 4px;
  background: linear-gradient(45deg, #8b5cf6, #6366f1, #8b5cf6);
  border-radius: 1.2rem;
  animation: borderRotate 4s linear infinite;
}

.profile-image {
  width: 8rem;
  height: 8rem;
  border-radius: 1rem;
  overflow: hidden;
  position: relative;
  z-index: 10;
  transition: transform 0.3s ease;
  background-color: rgba(31, 41, 55, 0.4);
}

.verified-badge {
  position: absolute;
  right: -0.5rem;
  bottom: -0.5rem;
  background: rgba(17, 24, 39, 0.9);
  padding: 0.6rem;
  border-radius: 9999px;
  border: 2px solid #8b5cf6;
  z-index: 20;
  box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
  transition: all 0.3s ease;
}

.verified-icon {
  color: #8b5cf6;
  animation: glow 2s ease-in-out infinite;
}

.name-container {
  text-align: center;
  width: 100%;
}

.profile-name {
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(45deg, #fff, #a5b4fc);
  background-clip: text;
  -webkit-text-fill-color: transparent;
  margin: 0;
}

.wallet-container {
  width: 100%;
  text-align: center;
}

.wallet-address {
  display: inline-block;
  padding: 0.5rem 1rem;
  background: rgba(31, 41, 55, 0.4);
  border-radius: 9999px;
  font-family: monospace;
  color: #9ca3af;
  font-size: 0.875rem;
}

/* Bio section */
.bio-section {
  background: rgba(31, 41, 55, 0.3);
  border-radius: 1rem;
  padding: 1.5rem;
  border: 1px solid rgba(139, 92, 246, 0.1);
}

.bio-content {
  color: #9ca3af;
  font-size: 0.95rem;
  line-height: 1.5;
  margin-bottom: 1.5rem;
}

/* Stats grid */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
  margin-bottom: 1.5rem;
}

.stat-card {
  background: rgba(31, 41, 55, 0.4);
  border-radius: 1rem;
  padding: 1rem;
  text-align: center;
  transition: all 0.3s ease;
}

.stat-value {
  font-size: 1.25rem;
  font-weight: 700;
  margin: 0 0 0.5rem 0;
  background: linear-gradient(45deg, #fff, #a5b4fc);
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

.stat-label {
  font-size: 0.875rem;
  color: #9ca3af;
  margin: 0;
}


.social-links-container {
  margin-top: 24px;
  position: relative;
}

.social-links {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;
  max-height: 120px;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.social-links.expanded {
  max-height: none;
}

.social-link {
  display: flex;
  align-items: center;
  padding: 12px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  text-decoration: none;
  color: #fff;
  transition: background 0.2s ease;
}

.social-link:hover {
  background: rgba(255, 255, 255, 0.1);
}

.social-link-icon {
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 12px;
}

.social-link-icon i {
  font-size: 20px;
}

.social-link-text {
  font-size: 14px;
  font-weight: 500;
}

.social-links-count {
  position: absolute;
  top: -8px;
  right: -8px;
  background: #1a1a1a;
  border: 2px solid #2a2a2a;
  color: #fff;
  border-radius: 20px;
  padding: 2px 8px;
  font-size: 12px;
  font-weight: 600;
}

.show-more-socials {
  display: none;
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  background: transparent;
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  color: #fff;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s ease;
}

.show-more-socials.visible {
  display: block;
}

.show-more-socials:hover {
  background: rgba(255, 255, 255, 0.05);
}



/* Responsive breakpoints */
@media (min-width: 768px) {
  .profile-layout {
    padding: 2rem;
  }

  .profile-info {
    flex-direction: row;
    align-items: flex-start;
  }

  .profile-image-container {
    width: 300px;
    flex-shrink: 0;
  }

  .bio-section {
    flex: 1;
    margin-left: 2rem;
  }

  .profile-image {
    width: 12rem;
    height: 12rem;
  }

  .profile-name {
    font-size: 2rem;
  }

  .social-links {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (min-width: 1024px) {
  .profile-layout {
    padding: 2.5rem;
  }

  .profile-image-container {
    width: 350px;
  }
}
