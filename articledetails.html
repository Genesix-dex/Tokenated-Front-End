<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="JHx9wHDfg-kDLfo4YML4fLi1w41jonai2TYHKr9tgd4" />
  <title>Article Details - Tokenated</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
      rel="shortcut icon"
      href="assets/svg icons/darkLogo.svg"
      type="image/x-icon"
    />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    .gradient-text {
      background: linear-gradient(45deg, #a855f7, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .section-gradient {
      padding: 24px;
      border-radius: 10px;
      /* border: none; */
      background: linear-gradient(135deg, rgba(168,85,247,0.1), rgba(236, 72, 154, 0.045));
      border: 1px solid rgba(168,85,247,0.2);
    }

    #articleImageCont{
      background: linear-gradient(135deg, rgba(168,85,247,0.1), rgba(236,72,153,0.1));
    }

    .hero-background {
      background: linear-gradient(135deg, rgba(168,85,247,0.2), rgba(236,72,153,0.2));
      animation: gradient-shift 15s ease infinite;
      background-size: 200% 200%;
    }

    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(168,85,247,0.2);
    }

    #loadingIndicator {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #loadingIndicator.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #mainContent {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #mainContent.visible {
      opacity: 1;
    }

    .loading-spinner {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(168,85,247,0.3);
      border-top-color: #a855f7;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    #articleContent{
      font-family: sans-serif; /* A safe, readable sans-serif */
      font-size: 16px; /* A comfortable base font size */
    }
    #articleContent p{
      margin-bottom: 15px;
      text-indent: 20px;
      line-height: 1.6; /* Adjust as needed */
    }
  </style>
</head>

<body class="bg-gray-900 text-white">
  <!-- Navigation -->
  <nav class="fixed w-full z-50 backdrop-blur-lg top-0 bg-gray-900/70 border-b border-gray-800/50">
    <div class="w-[95%] mx-auto px-4 sm:px-6 lg:px-0">
      <div class="flex items-center justify-between h-20">
        <div class="flex items-center space-x-8">
          <div class="flex-shrink-0">
            <a href="index.html" class="flex items-center space-x-2 group">
              <div class="w-10 h-10 bg-gradient-to-tr from-purple-600 to-pink-600 rounded-lg flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300">
                <img src="assets/svg icons/darkLogo.svg" alt="Logo" class="w-6 h-6">
              </div>
              <span class="text-2xl font-bold gradient-text">Tokenated</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="fixed inset-0 bg-gray-900/80 flex items-center justify-center z-50">
    <div class="loading-spinner"></div>
  </div>

  <!-- Main Content Container -->
  <div id="mainContent" class="max-w-4xl mx-auto px-4 pt-24 pb-16">
    <!-- Back Button -->
    <a href="index.html" class="inline-flex items-center space-x-2 text-purple-400 hover:text-purple-300 mb-8 group">
      <i class="fas fa-arrow-left transform group-hover:-translate-x-1 transition-transform"></i>
      <span>Back to Articles</span>
    </a>

    <!-- Article Content -->
    <article class="mb-16">
      <!-- Article Header -->
      <header class="mb-12 text-center">
        <div class="flex items-center justify-center space-x-2 mb-4">
          <span id="articleCategory" class="px-3 py-1 bg-purple-500/20 text-purple-400 rounded-full text-sm"></span>
          <span id="readTime" class="text-gray-400 text-sm"></span>
        </div>
        <h1 id="articleTitle" class="text-4xl font-bold mb-4 gradient-text"></h1>
        <div class="flex items-center justify-center space-x-4">
          <!-- <img id="authorImage" src="/api/placeholder/48/48" alt="" class="w-12 h-12 rounded-full border-2 border-purple-500"> -->
          <div class="text-left">
            <p id="authorName" class="font-medium text-white"></p>
            <p id="publishDate" class="text-sm text-gray-400"></p>
          </div>
        </div>
        <div class="mb-12 hero-background rounded-2xl overflow-hidden shadow-2xl flex items-center justify-center">
          <img id="authorImage2" src="./assets/svg icons/darkLogo.svg" alt="Farcaster Ecosystem" class="w-24 h-24 rounded-full object-contain opacity-80">
        </div>
      </header>

      <!-- Article Hero Image -->
      <div class="mb-12 rounded-2xl overflow-hidden" id="articleImageCont">
        <img id="articleImage" src="/api/placeholder/1200/600" alt="" class="w-auto ,max-h-[420px] mx-auto">
      </div>

      <!-- Article Content -->
      <div id="articleContent" class="section-gradient prose prose-invert max-w-none">
      </div>
    </article>

    <!-- Related Articles Section -->
    <section class="border-t border-gray-800 pt-16">
      <h2 class="text-2xl font-bold gradient-text mb-8">More Articles</h2>
      <div id="relatedArticles" class="grid grid-cols-1 md:grid-cols-3 gap-8">
      </div>
    </section>
  </div>

  <!-- Error Message Template -->
  <template id="errorTemplate">
    <div class="bg-red-500/20 border border-red-500/50 rounded-lg p-4 my-4">
      <p class="text-red-400 text-center">Failed to load article. Please try again later.</p>
    </div>
  </template>

  <script src="./assets/js/articledetails.js"></script>
</body>
</html>
