    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes shimmer {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
      .animate-shimmer {
        animation: shimmer 1.5s infinite;
      }
      html,
      body {
        scroll-behavior: smooth;
      }
      #slider {
        scroll-snap-type: x mandatory;
      }
      .car-item {
        scroll-snap-align: start;
      }
      .loading-modal {
        background: rgba(0, 0, 0, 0.8);
        display: none;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #7e22ce;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

 <!-- Search Overlay -->
 <div
 id="searchOverlay"

 </div>

    <!-- Main Content -->
    <main class="max-w-[95%] mx-auto py-24">
      <!-- Listed NFTs Section -->
       <section class="mb-12 border-2 p-4 md:px-8 px-1 rounded-xl border-purple-500/20">

         <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-8">
             <h2 class="text-2xl sm:text-3xl font-bold text-white flex items-center gap-3">
                 Listed NFTs
                 <span class="px-3 py-1 bg-purple-500/20 rounded-full text-purple-400 text-sm font-medium inline-flex items-center">
                     Live <span class="ml-1 animate-pulse">üî•</span>
                 </span>
             </h2>
             
             <div class="flex gap-4">
                 <select id="sortSelect" class="bg-gray-800/50 rounded-xl px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                     <option value="price-asc">Price: Low to High</option>
                     <option value="price-desc">Price: High to Low</option>
                     <option value="recent">Recently Listed</option>
                 </select>
             </div>
         </div>
     
         <!-- Listed NFT Grid -->
         <div id="listedNftGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 md:gap-4 gap-2 p-2 rounded-xl border-2 border-purple-500/20">
             <!-- Listed NFT cards will be inserted here -->
         </div>
     
         <!-- Listed Loading State -->
         <div id="loadingState" class="hidden flex justify-center items-center py-12">
             <div class="animate-spin rounded-full h-12 w-12 border-4 border-purple-500 border-t-transparent"></div>
         </div>
     
         <!-- Listed Load More Button -->
         <div class="text-center mt-8 mb-4">
             <button id="loadMore" class="px-6 py-3 bg-gray-800/50 rounded-xl text-gray-300 hover:text-white transition-colors duration-300 flex items-center justify-center gap-2 mx-auto group">
                 <span>Load More</span>
                 <svg class="w-4 h-4 transform group-hover:translate-y-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                 </svg>
             </button>
         </div>
       </section>
  
       <section class="mb-12 border-2 p-4 md:px-8 px-1 rounded-xl border-purple-500/20">

         <!-- Unlisted NFTs Section -->
         <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-8">
             <h2 class="text-2xl sm:text-3xl font-bold text-white flex items-center gap-3">
                 Unlisted NFTs
                 <span class="px-3 py-1 bg-purple-500/20 rounded-full text-purple-400 text-sm font-medium inline-flex items-center">
                     Your Collection <span class="ml-1">üèÜ</span>
                 </span>
             </h2>
             
             <div class="flex gap-4">
                 <select id="unlistedSortSelect" class="bg-gray-800/50 rounded-xl px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                     <option value="recent">Recently Added</option>
                     <option value="oldest">Oldest First</option>
                     <option value="name-asc">Name: A to Z</option>
                     <option value="name-desc">Name: Z to A</option>
                 </select>
             </div>
         </div>
     
         <!-- Unlisted NFT Grid -->
         <div id="unlistedNftGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 md:gap-4 gap-2 p-2 rounded-xl border-2 border-purple-500/20">
             <!-- Unlisted NFT cards will be inserted here -->
         </div>
     
         <!-- Unlisted Loading State -->
         <div id="unlistedLoadingState" class="hidden flex justify-center items-center py-12">
             <div class="animate-spin rounded-full h-12 w-12 border-4 border-purple-500 border-t-transparent"></div>
         </div>
     
         <!-- Unlisted Load More Button -->
         <div class="text-center mt-8">
             <button id="loadMoreUnlisted" class="px-6 py-3 bg-gray-800/50 rounded-xl text-gray-300 hover:text-white transition-colors duration-300 flex items-center justify-center gap-2 mx-auto group">
                 <span>Load More</span>
                 <svg class="w-4 h-4 transform group-hover:translate-y-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                 </svg>
             </button>
         </div>
       </section>
  </main>
  
    <!-- Modals -->
    <div id="bidModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-xl max-w-md w-full mx-4">
            <h3 class="text-xl font-bold mb-4">Place a Bid</h3>
            <form id="bidForm" class="space-y-4">
                <input type="hidden" id="bidNftId">
                <div>
                    <label class="block text-sm font-medium mb-2">Current Price</label>
                    <span id="currentPrice" class="text-lg font-bold"></span>
                </div>
                <div>
                    <label for="bidAmount" class="block text-sm font-medium mb-2">Your Bid</label>
                    <input type="number" id="bidAmount" step="0.001" class="w-full px-4 py-2 bg-gray-700 rounded-xl" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" class="modal-close px-4 py-2 text-gray-400 hover:text-white">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-purple-500 rounded-xl hover:bg-purple-600">Place Bid</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-xl max-w-md w-full mx-4">
            <div id="feedback-icon" class="mb-4"></div>
            <h3 id="feedback-title" class="text-xl font-bold text-center mb-2"></h3>
            <p id="feedback-message" class="text-gray-300 text-center mb-6"></p>
            <button id="feedback-action" class="w-full px-4 py-2 bg-purple-500 rounded-xl hover:bg-purple-600"></button>
        </div>
    </div>
