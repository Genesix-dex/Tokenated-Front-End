<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tokenated - Logging In...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="shortcut icon" href="../assets/svg icons/darkLogo.svg" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #1e293b 75%, #0f172a 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .spinner {
      border: 3px solid rgba(147, 51, 234, 0.1);
      border-left-color: #a855f7;
      border-top-color: #ec4899;
      animation: spin 1.2s linear infinite;
      filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.3));
    }

    .pulse-text {
      animation: pulse 2.5s infinite;
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease-out;
    }

    .scale-in {
      animation: scaleIn 0.6s ease-out;
    }

    .float {
      animation: float 3s ease-in-out infinite;
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .gradient-text {
      background: linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #f97316 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .progress-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      animation: bounce 1.4s infinite ease-in-out;
    }

    .progress-dot:nth-child(1) { animation-delay: -0.32s; }
    .progress-dot:nth-child(2) { animation-delay: -0.16s; }
    .progress-dot:nth-child(3) { animation-delay: 0s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .status-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      position: relative;
    }

    .status-icon.loading {
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), rgba(236, 72, 153, 0.1));
      border: 2px solid rgba(168, 85, 247, 0.2);
    }

    .status-icon.error {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
      border: 2px solid rgba(239, 68, 68, 0.2);
    }

    .status-icon.success {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(22, 163, 74, 0.1));
      border: 2px solid rgba(34, 197, 94, 0.2);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(168, 85, 247, 0.3);
      border-radius: 50%;
      animation: particleFloat 20s linear infinite;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="text-white">
  <!-- Animated Background Particles -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
  </div>

  <div class="min-h-screen flex items-center justify-center p-6 relative z-10">
    <div class="max-w-md w-full">
      <!-- Logo Section -->
      <div class="text-center mb-12 fade-in-up">
        <div class="flex items-center justify-center mb-6 float">
          <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center shadow-2xl">
            <img src="../assets/svg icons/darkLogo.svg" alt="">
          </div>
        </div>
        <h1 class="text-4xl font-bold gradient-text mb-2">
          Tokenated
        </h1>
        <p class="text-slate-400 text-sm font-medium tracking-wide">
          Secure Authentication 
        </p>
      </div>

      <!-- Loading Card -->
      <div class="glass-card rounded-3xl p-8 scale-in">
        <div class="text-center">
          <!-- Status Container -->
          <div id="statusContainer">
            <div class="status-icon loading">
              <div class="spinner w-8 h-8 rounded-full"></div>
            </div>
            <h2 class="text-2xl font-semibold mb-3 pulse-text text-white">
              Logging you in...
            </h2>
            <p class="text-slate-400 mb-8 leading-relaxed">
              Please wait while we securely complete the login process.
            </p>
            <!-- Progress Dots -->
            <div class="progress-dots">
              <div class="progress-dot"></div>
              <div class="progress-dot"></div>
              <div class="progress-dot"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8 fade-in-up" style="animation-delay: 0.3s;">
        <p class="text-slate-500 text-sm font-medium">
          Secured by <span class="gradient-text font-semibold">marcedivault</span>
        </p>
        <div class="flex items-center justify-center mt-4 space-x-4 text-slate-600">
          <i class="fas fa-lock text-xs"></i>
         
          <i class="fas fa-shield-check text-xs"></i>
        </div>
      </div>
    </div>
  </div>

  <script>
    (async function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const state = params.get("state");
      const error = params.get("error");
      const statusContainer = document.getElementById("statusContainer");

      function updateStatus(title, message, type = 'loading') {
        const icons = {
          loading: '<div class="spinner w-8 h-8 rounded-full"></div>',
          error: '<i class="fas fa-exclamation-triangle text-red-400 text-2xl"></i>',
          success: '<i class="fas fa-check text-green-400 text-2xl"></i>'
        };

        const colors = {
          loading: 'text-white',
          error: 'text-red-400',
          success: 'text-green-400'
        };

        statusContainer.innerHTML = `
          <div class="status-icon ${type}">
            ${icons[type]}
          </div>
          <h2 class="text-2xl font-semibold mb-3 ${colors[type]}">${title}</h2>
          <p class="text-slate-400 leading-relaxed">${message}</p>
        `;
      }

      if (error) {
        console.warn("‚ùå Error in redirect: ", error);
        return updateStatus("Authentication Failed", `We encountered an error: ${error}`, 'error');
      }

      if (!code) {
        console.warn("‚ùå Missing authorization code.");
        return updateStatus("Missing Authorization", "Authorization code not found in the URL.", 'error');
      }

      try {
        updateStatus("Processing Authentication", "Exchanging authorization code for secure access token...");
        console.log("üîÑ Sending code + state to backend:", { code, state });

        const res = await fetch("https://backend.tokenated.com/api/auth/mvcallback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, state }),
        });

        if (!res.ok) {
          const errorText = await res.text();
          console.error("‚ùå Backend rejected the code exchange:", errorText);
          throw new Error("Authentication server rejected the request.");
        }

        const data = await res.json();
        console.log("‚úÖ Received auth data from backend:", data);

        const authMessage = {
          type: "marcedivault-auth-success",
          payload: {
            accessToken: data.accessToken,
            refreshToken: data.refreshToken,
            user: data.user,
            mv_tokens: data.mv_tokens,
            userId: data.user?.id,
          }
        };

        if (window.opener && typeof window.opener.postMessage === 'function') {
          console.log("üì§ Sending postMessage to parent window:", authMessage);
          window.opener.postMessage(authMessage, "http://127.0.0.1:5501/Frontend/index.html");
        } else {
          console.warn("‚ö†Ô∏è No parent window ‚Äî storing auth data in localStorage for fallback.");
          localStorage.setItem("mv_auth_result", JSON.stringify(authMessage));
        }

        updateStatus("Authentication Successful!", "Login completed successfully. Redirecting you now...", 'success');

        setTimeout(() => {
          console.log("üß® Closing popup window...");
          window.close();
        }, 2000);

      } catch (err) {
        console.error("‚ùå Auth error:", err);
        updateStatus("Authentication Error", err.message || "An unexpected error occurred during authentication.", 'error');
      }
    })();
  </script>
</body>
</html>
